# docker-compose.yml
# Final, corrected version.
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: caf_api
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_healthy
    environment:
      # Production values should be set via .env file or environment variables
      - DB_USER=${DB_USER:-user}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_HOST=${DB_HOST:-db}
      - DB_NAME=${DB_NAME:-caf_db}
      - DB_PORT=${DB_PORT:-5432}
      - PORT=${PORT:-8080}
      - JWT_SECRET=${JWT_SECRET}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET:-caf-system-bucket}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-test}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-test}
      - AWS_ENDPOINT_URL=${AWS_ENDPOINT_URL:-http://localstack:4566}
      - NODE_ENV=${NODE_ENV:-development}
      - DB_SSLMODE=${DB_SSLMODE:-disable}
      - CORS_ALLOWED_ORIGINS=https://admin.caf-mexico.org,https://admin.caf-mexico.com,https://portal.caf-mexico.org,https://portal.caf-mexico.com,https://caf-mexico.org,https://caf-mexico.com,https://www.caf-mexico.org,https://www.caf-mexico.com
      # CRITICAL: Timezone synchronization to prevent session expiration issues
      - TZ=UTC
      # Rate limiting configuration
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_DURATION_MINUTES=${RATE_LIMIT_DURATION_MINUTES:-1}
    networks:
      - caf_network

  db:
    image: postgres:15-alpine
    container_name: caf_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: caf_db
      # CRITICAL: Timezone synchronization to prevent session expiration issues
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - caf_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d caf_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:3.0
    container_name: caf_localstack
    ports:
      - "4566:4566"            # LocalStack Gateway
    environment:
      # LocalStack configuration
      - DEBUG=1
      - SERVICES=s3
      - DATA_DIR=/tmp/localstack_data
      # Disable telemetry
      - DISABLE_EVENTS=1
    networks:
      - caf_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  caf_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

