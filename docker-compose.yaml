# docker-compose.yml
# Final, corrected version.
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: caf_api
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_started
    env_file:
      - ./.env
    networks:
      - caf_network

  db:
    image: postgres:15-alpine
    container_name: caf_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - caf_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: caf_localstack
    environment:
      - SERVICES=s3
      - EDGE_PORT=4566
      - AWS_DEFAULT_REGION=${AWS_REGION}
      - S3_BUCKET=${S3_BUCKET}
    ports:
      - "4566:4566"
    networks:
      - caf_network
    # REMOVED: The problematic volumes section has been deleted.

networks:
  caf_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local




