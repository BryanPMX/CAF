# Build and push CAF API to Docker Hub for self-hosted / Portainer deployment
name: Build and Push to Docker Hub

on:
  push:
    branches: [main]
    paths: ['api/**', '.github/workflows/build-dockerhub.yml']
  workflow_dispatch:

env:
  DOCKERHUB_REPO: brpmx/caf-api

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:latest
            ${{ env.DOCKERHUB_REPO }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image pushed
        run: |
          echo "Image pushed: ${{ env.DOCKERHUB_REPO }}:latest"
          echo "Image pushed: ${{ env.DOCKERHUB_REPO }}:${{ github.sha }}"
