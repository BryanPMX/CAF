name: Deploy API to AWS ECS

on:
  push:
    branches: [main]
    paths: ['api/**']
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: caf-backend
  ECS_SERVICE: caf-backend-service
  ECS_CLUSTER: caf-cluster
  ECS_TASK_DEFINITION_FAMILY: caf-backend

jobs:
  deploy:
    name: Deploy to AWS ECS
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 20

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        mask-aws-account-id: false

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and push it to ECR
        echo "ğŸ”¨ Building Docker image with tag: $IMAGE_TAG"
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./api
        
        echo "ğŸ“¤ Pushing image to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        # Also tag as latest
        echo "ğŸ·ï¸  Tagging as latest and pushing..."
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        echo "âœ… Successfully built and pushed image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    - name: Download existing task definition
      id: download-task-definition
      run: |
        echo "ğŸ“¥ Downloading current task definition..."
        aws ecs describe-task-definition \
          --task-definition $ECS_TASK_DEFINITION_FAMILY \
          --query 'taskDefinition' > task-definition.json
        echo "âœ… Downloaded task definition for family: $ECS_TASK_DEFINITION_FAMILY"
        
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: render-task-definition
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: caf-backend
        image: ${{ steps.build-image.outputs.image }}
        
    - name: Deploy Amazon ECS task definition
      id: deploy-task-definition
      run: |
        echo "ğŸ“ Registering new task definition..."
        NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
          --cli-input-json file://${{ steps.render-task-definition.outputs.task-definition }} \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)
        echo "âœ… Registered new task definition: $NEW_TASK_DEF_ARN"
        echo "task_definition_arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT
        
        # Clean up temporary files
        rm task-definition.json

    - name: Deploy to Amazon ECS service
      run: |
        echo "ğŸš€ Deploying to ECS service $ECS_SERVICE..."
        aws ecs update-service \
          --cluster $ECS_CLUSTER \
          --service $ECS_SERVICE \
          --task-definition ${{ steps.deploy-task-definition.outputs.task_definition_arn }} \
          --force-new-deployment \
          --region $AWS_REGION
        echo "âœ… ECS service update initiated"

    - name: Wait for deployment to complete
      run: |
        echo "â³ Monitoring deployment progress for service $ECS_SERVICE..."
        
        # Wait for deployment with timeout and error handling
        timeout 900 aws ecs wait services-stable \
          --cluster $ECS_CLUSTER \
          --services $ECS_SERVICE \
          --region $AWS_REGION || {
          echo "âš ï¸  Deployment still in progress or timed out (900s), checking health manually..."
          
          # Check if service is actually healthy even if not marked stable
          RUNNING_COUNT=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION \
            --query 'services[0].runningCount' \
            --output text)
          DESIRED_COUNT=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION \
            --query 'services[0].desiredCount' \
            --output text)
          PENDING_COUNT=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION \
            --query 'services[0].pendingCount' \
            --output text)
          
          echo "Current status: $RUNNING_COUNT running, $PENDING_COUNT pending, $DESIRED_COUNT desired"
          
          if [ "$RUNNING_COUNT" = "$DESIRED_COUNT" ] && [ "$RUNNING_COUNT" -gt 0 ]; then
            echo "âœ… Service is running with desired task count: $RUNNING_COUNT/$DESIRED_COUNT"
          else
            echo "âŒ Service not yet stable: $RUNNING_COUNT/$DESIRED_COUNT tasks running"
            
            # Show recent service events for debugging
            echo "ğŸ“‹ Recent service events:"
            aws ecs describe-services \
              --cluster $ECS_CLUSTER \
              --services $ECS_SERVICE \
              --region $AWS_REGION \
              --query 'services[0].events[0:5].[createdAt,message]' \
              --output table
            
            exit 1
          fi
        }
        echo "âœ… Deployment completed successfully!"

    - name: Verify deployment health
      run: |
        echo "ğŸ¥ Verifying deployment health..."
        echo "Waiting 30 seconds for health checks to stabilize..."
        sleep 30
        
        # Check target group health
        echo "ğŸ“Š Checking target group health..."
        HEALTHY_TARGETS=$(aws elbv2 describe-target-health \
          --target-group-arn arn:aws:elasticloadbalancing:us-east-2:441130535898:targetgroup/caf-targets/3731b3b58db46b0b \
          --region $AWS_REGION \
          --query 'TargetHealthDescriptions[?TargetHealth.State==`healthy`]' \
          --output json | jq length)
        
        echo "Healthy targets: $HEALTHY_TARGETS"
        
        if [ "$HEALTHY_TARGETS" -gt 0 ]; then
          echo "âœ… Target group has $HEALTHY_TARGETS healthy target(s)"
        else
          echo "âŒ No healthy targets found in target group"
          
          # Show target health details
          aws elbv2 describe-target-health \
            --target-group-arn arn:aws:elasticloadbalancing:us-east-2:441130535898:targetgroup/caf-targets/3731b3b58db46b0b \
            --region $AWS_REGION \
            --output table
          
          exit 1
        fi
        
        echo "âœ… All health checks passed!"

    - name: Test API endpoints
      run: |
        echo "ğŸ§ª Testing API endpoints..."
        
        # Test health endpoint
        echo "Testing /health endpoint..."
        if curl -f -s http://api.caf-mexico.org/health > /dev/null 2>&1; then
          echo "âœ… /health endpoint responding"
        else
          echo "âš ï¸  /health endpoint not accessible (may be expected for internal ALB)"
        fi
        
        # Test live endpoint
        echo "Testing /health/live endpoint..."
        if curl -f -s http://api.caf-mexico.org/health/live > /dev/null 2>&1; then
          echo "âœ… /health/live endpoint responding"
        else
          echo "âš ï¸  /health/live endpoint not accessible (may be expected for internal ALB)"
        fi
        
        echo "âœ… API endpoint verification completed"

    - name: Deployment Summary
      if: always()
      run: |
        echo ""
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "       ğŸ‰ DEPLOYMENT SUMMARY"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "ğŸ“¦ Commit SHA: ${{ github.sha }}"
        echo "ğŸ·ï¸  Image: ${{ steps.build-image.outputs.image }}"
        echo "ğŸ“‹ Task Definition: ${{ steps.deploy-task-definition.outputs.task_definition_arn }}"
        echo "ğŸ¯ ECS Service: ${{ env.ECS_SERVICE }}"
        echo "ğŸ¢ ECS Cluster: ${{ env.ECS_CLUSTER }}"
        echo "ğŸŒ Region: ${{ env.AWS_REGION }}"
        echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
        
        # Get service status
        SERVICE_STATUS=$(aws ecs describe-services \
          --cluster $ECS_CLUSTER \
          --services $ECS_SERVICE \
          --region $AWS_REGION \
          --query 'services[0].{Status:status,Running:runningCount,Desired:desiredCount}' \
          --output json)
        
        echo "ğŸ“Š Service Status:"
        echo "$SERVICE_STATUS" | jq -r 'to_entries | .[] | "   \(.key): \(.value)"'
        
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "âœ… Deployment workflow completed!"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

    - name: Notify on failure
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        echo "ğŸ“‹ Checking service events..."
        aws ecs describe-services \
          --cluster $ECS_CLUSTER \
          --services $ECS_SERVICE \
          --region $AWS_REGION \
          --query 'services[0].events[0:10].[createdAt,message]' \
          --output table
