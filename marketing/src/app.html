<!-- marketing/src/app.html -->
<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<!-- Tab icon: put favicon.png (32Ã—32) and apple-touch-icon.png (180Ã—180) in static/ for circular look on macOS -->
		<link rel="icon" href="/favicon.png" type="image/png" sizes="32x32" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" type="image/png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- This is where SvelteKit will inject page-specific head content (like titles and meta tags) -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">
			<!-- This is where SvelteKit will inject the rendered page content -->
			%sveltekit.body%
		</div>
	</body>
</html>
